<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/normalize.css" />
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <title>Amazon - Project</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__display">
          <img class="header__logo" src="./frontend/img/Amazon-Logo-White.png" alt="Amazon logo">
          <div class="location">
            <img class="location__icon" src="/frontend/img/pin-9-256.png" alt="Location Icon">
            <p class="location__text">Enviar a<br>
              <span class="location__span">Costa Rica</span>
            </p>
          </div>
          <div class="search"> 
            <select class="search__todos">
              <option >Todos</option>
            </select>
            <input class="search__input" type="text" placeholder="Buscar Amazon">
            <div class="search__box">
              <img class="search__icon" src="./frontend/img/WhiteSearch.png" alt="Search Icon">
            </div>            
          </div>
          <div class="returns-orders">
            <p>Devoluciones<br>
              <span class="returns-orders__span"> y Pedidos</span>
            </p>              
          </div>
          <div class="cart">
            <img class="cart__icon" src="./frontend/img/cart-73-256.png" alt="Shopping Cart">
            <p class="cart__text">Carrito</p>
          </div>
        </div>
      </div>    
    </header>


  </body>
</html>
